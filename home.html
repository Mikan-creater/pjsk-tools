<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJSK Assist tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-hover-bg: rgba(255, 255, 255, 0.25);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
        }

        header {
            margin: 60px 0 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* グリッドレイアウト */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }

        /* カードのデザイン（グラスモーフィズム） */
        .project-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px); /* すりガラス効果 */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* 弾むようなアニメーション */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: var(--card-hover-bg);
            box-shadow: 0 15px 45px rgba(0,0,0,0.3);
        }

        .project-card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .project-card p {
            font-size: 0.95rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .tag {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>PJSK Assist tools</h1>
        <p>プロセカアシストツール</p>
    </header>

    <div class="grid-container">
        <a href="tool-1.html" class="project-card">
            <div>
                <h2>イベントボーナスシミュレーター</h2>
                <p>編成を組むことで、イベントボーナスをシミュレートすることができます。</p>
            </div>
            <span class="tag">最終更新:2026/2/27</span>
        </a>

        <a href="tool-2" class="project-card">
            <div>
                <h2>イベントP計算機</h2>
                <p>スコアとイベントボーナスを入力すると、もらえるイベントPが計算できます。</p>
            </div>
            <span class="tag">最終更新:2026/2/27</span>
        </a>
    </div>

</body>
</html>
